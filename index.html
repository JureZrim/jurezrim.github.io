<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        /* Basic reset and font setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            line-height: 1.6;
        }
        
        /* Center content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Header styling */
        header {
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
            color: #555;
        }

        /* Links styling */
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007acc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #005f99;
        }

        /* Footer styling */
        footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Jure Zrim</h1>
        <p>I am a doctoral student at University of Helsinki</p>
    </header>

    <section class="links">
        <a href="#projects">Projects</a>
        <a href="#research">Research</a>
        <a href="#contact">Contact</a>
        <a href="https://github.com/jurezrim" target="_blank">GitHub</a>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>Provide an overview of key projects you're working on.</p>
    </section>

    <section id="research">
        <h2>Research</h2>
        <p>Describe any research or areas of study.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:jure.zrim@example.com">jure.zrim@helsinki.fi</a></p>
    </section>
</div>

<footer>
    <p>&copy; 2024 Jure Zrim</p>
</footer>

</body>
</html>
